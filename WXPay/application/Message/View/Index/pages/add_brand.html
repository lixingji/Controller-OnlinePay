<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="花未眠汽配，拆车件，新车件，车辆品牌">
    <meta name="author" content="">

</head>

<body>


        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">添加品牌</h1>
                <!--<a class="btn btn-primary btn-lg" onclick="location.href='index.html?token='+localStorage.token" role="button">返回首页</a>-->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="col-md-4 col-md-offset-4" style="margin-top:-50px;">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请填写品牌信息</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="" id="_id_brand_form" method="post" enctype="multipart/form-data">
                        <fieldset>
                            <div class="form-group">
                                <label for="_id_brand_name">品牌名称：</label>
                                <input class="form-control" placeholder="品牌名称(如：宝马)" name="brandname" id="_id_brand_name" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="_id_brand_name">品牌logo：</label>
                                <input type="file" name="brand">
                            </div>
                            <input style="display: none;" id="_id_brand_token" type="text" name="token">
                            <!-- Change this to a button or input when using this as a form -->
                            <a id="_id_brand_sure" class="btn btn-lg btn-success btn-block">确认添加</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
<script>
    $(function () {
       $("#_id_brand_sure").click(function () {
           var brandUrl=preUrl + "Message/Shop/addBrand";
           $("#_id_brand_form").attr("action",brandUrl);
           $("#_id_brand_token").attr("value",localStorage.token);
           $("#_id_brand_form").submit();
       });
    });
</script>
</body>

</html>
