<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="花未眠汽配，拆车件，新车件，车辆品牌">
    <meta name="author" content="">

</head>

<body>

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">修改密码</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="col-md-4 col-md-offset-4" style="margin-top:-50px;">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请填写资料</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="旧密码" name="oldPsw" id="_id_midify_oldPsw" type="password" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="确认密码" name="confirmPsw"  id="_id_midify_confirmPsw" type="password" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="新密码" name="newPsw"  id="_id_midify_newPsw" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a id="_id_modify_psw_sure" class="btn btn-lg btn-success btn-block">确认修改</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
<script>
    $("#_id_modify_psw_sure").click(function () {

        if($("#_id_midify_oldPsw").val()){
            if($("#_id_midify_oldPsw").val()!=$("#_id_midify_confirmPsw").val()){
                layer.msg('确认密码跟原密码不一致');
                return;
            }
            if($("#_id_midify_newPsw").val()){
                if($("#_id_midify_newPsw").val().length<6){
                    layer.msg('新密码不够6位');
                    return;
                }
            }else{
                layer.msg('新密码不能为空');
                return;
            }
        }else{
            layer.msg('密码不能为空');
            return;
        }
        var url = preUrl + "Message/Login/modifyPsw";
        function success_callback(data){
                layer.msg(data.result.description);
        }
        postRequest(url, {'token':localStorage.token,'oldPsw':$("#_id_midify_oldPsw").val(),'newPsw':$("#_id_midify_newPsw").val()}, success_callback);
    });
</script>
</body>

</html>
